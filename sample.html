        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <style>
       .food-munch-logo {
        width: 180px;
        height: 100px;
      }
      #navItem1,
      #navItem2,
      #navItem3,
      #navItem4 {
        color: #323f4b;
        font-family: "Roboto";
        font-size: 20px;
        font-weight: bold;
      }
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        .editor-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }

        textarea {
            height: 400px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img
                    src="Rose Gold Luxury Initial Circle Logo.png"
                    class="food-munch-logo"
                />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="sample.html" id="navItem3">Write</a>
                    <a class="nav-link" href="#" id="navItem4">Like</a>
                    <a class="nav-link" href="logout.html" id="navItem4">Logout</a>
                    <a class="nav-link" href="change_password.html" id="navItem4">Change Password</a>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <h1>Write Your Article</h1>
    </header>

    <main>
        <div class="editor-container">
            <label for="article-title">Title:</label>
            <input type="text" id="article-title" placeholder="Enter the title of your article...">

            <label for="article-content">Content:</label>
            <textarea id="article-content" placeholder="Start writing your article..."></textarea>
        </div>
    </main>

    <footer>
        <button id="save-button">Save Article</button>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const articleTitle = document.getElementById("article-title");
            const articleContent = document.getElementById("article-content");
            const saveButton = document.getElementById("save-button");

            saveButton.addEventListener("click", function () {
                const title = articleTitle.value;
                const content = articleContent.value;

                // Send the article content to the server
                fetch('sample.php', {
                    method: 'POST',
                    body: new URLSearchParams({ title: title, content: content }),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // Display the response from the server
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>

</body>

</html>
